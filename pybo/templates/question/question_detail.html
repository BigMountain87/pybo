<!-- 2-05의 질문 상세 템플릿 작성하기 부분 -->
<h1> {{ question.subject }} </h1>
<div>
    {{question.content}}
</div>

<form action="{{ url_for('answer.create', question_id=question.id) }}" method="post">
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>
